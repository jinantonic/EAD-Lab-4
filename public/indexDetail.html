<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Jina's Website</title>
        <h1>Products</h1>
        
        <!-- Google Fonts -->
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,600;1,600&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,900&family=Raleway:wght@600;700&family=Quicksand:wght@400;500;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">    
        
        <!-- CSS & JavaScript -->
        <link href = "style/indexDetail.css" rel = "stylesheet">
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src = "server.js"></script>
        <script src = "indexDetail.js"></script>
    </head>   

    <body>
        <div class = "detail-grid-container">
            <div class = "detail-button-container">
                <button id = "btn1">Home</button>
                <button id = "btn2">Update</button>
                <button id = "btn3">Delete</button>
                <button id = "btn4">Insert</button>
                <button id = "btn5">About this Page</button>
            </div> <!-- End of detail-button-container -->

            <div class = "detail-input-container">
                <div class = "detail-input-box">
                    <div class = "detail-input-row">
                        <label for = "id" id = "row-id">Id :</label>
                        <input type = "text" id = "id" name = "id" required>
                    </div>
                    <div class = "detail-input-row">
                        <label for = "title">Title :</label>
                        <input type = "text" id = "title" name = "title" required>
                    </div>
                    <div class = "detail-input-row">
                        <label for = "brand">Brand :</label>
                        <input type = "text" id = "brand" name = "brand" required>
                    </div>
                    <div class = "detail-input-row">
                        <label for = "price">Price :</label>
                        <input type = "number" id = "price" name = "price" required>
                    </div>
                    <div class = "detail-input-row">
                        <label for = "category">Category :</label>
                        <input type = "category" id = "category" name = "category" required>
                    </div>
                    <div class = "detail-input-row">
                        <label for = "description">Description :</label>
                        <input type = "description" id = "description" name = "description" rows="2" cols="10" required>
                    </div>
                    <div class = "detail-input-row">
                        <label for = "discount">Discount Percentage :</label>
                        <input type = "number" id = "discount" name = "discount" required>
                    </div>
                    <div class = "detail-input-row">
                        <label for = "stock">Stock :</label>
                        <input type = "number" id = "stock" name = "stock" required>
                    </div>
                    <div class = "detail-input-row" id = "row-thumbnail">
                        <label for = "thumbnail">Thumbnail :</label>
                        <input type = "thumbnail" id = "thumbnail" name = "thumbnail" required>
                    </div>
                    <div class = "detail-input-row"id = "row-imageText">
                        <label for = "imageText">Image Text :</label>
                        <input type = "imageText" id = "imageText" name = "imageText" required>
                    </div>
                    <div class = "detail-input-row">
                        <label for = "rating">Rating :</label>
                        <input type = "rating" id = "rating" name = "rating" required>
                    </div>
                    <div class = "detail-input-row">
                        <label for = "Image" id = "imageLabel">Image :</label>
                        <img class = "display-product" id = "display-product"></img>
                    </div>
                </div> <!-- End of detail-input-box -->

                <div class = "nav-box">
                    <button class = "nav-btn" id = "btnPrev">&laquo;</button>
                    <input type = "text" id = "productIdNav">
                    <button class = "nav-btn" id = "btnNext">&raquo;</button>
                </div> <!-- End of nav-box -->
            </div> <!-- End of detail-input-container -->
        </div> <!-- End of detail-grid-container -->
    </body>
</html>
