<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Jina's Website</title>
        <h1>Products</h1>
        
        <!-- Google Fonts -->
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,600;1,600&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,900&family=Raleway:wght@600;700&family=Quicksand:wght@400;500;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">    
        
        <!-- CSS & JavaScript -->
        <link href = "style/index.css" rel = "stylesheet">
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src = "server.js"></script>
        <script src = "index.js"></script>
    </head>   

    <body>
        <div class = "grid-container">
            <div class = "button-container">
                <button id = "button1">Show Table</button>
                <button id = "button2">Show Product</button>
                <button id = "button3">Insert Product</button>
                <button id = "button4">About this page</button>
            </div> <!-- End of button-container -->

            <div class = "input-container">
                <div class = "input-box">
                    <!-- Radio buttons -->
                    <input type = "radio" id = "radio1" name = "radio" value = "radio1">
                    <label for = "radio1"> All</label>
                    <input type = "radio" id = "radio2" name = "radio" value = "radio2">
                    <label for = "radio2"> Brand</label>
                    <input type = "radio" id = "radio3" name = "radio" value = "radio3">
                    <label for = "radio3"> Category</label>
                    <input type = "radio" id = "radio4" name = "radio" value = "radio4">
                    <label for = "radio4"> Discount</label><br>
                    <input type = "radio" id = "radio5" name = "radio" value = "radio5">
                    <label for = "radio5"> Rating</label>
                    <input type = "radio" id = "radio6" name = "radio" value = "radio6">
                    <label for = "radio6"> Stock</label>
                    <input type = "radio" id = "radio7" name = "radio" value = "radio7">
                    <label for = "radio7"> Title</label>
                    <input type = "radio" id = "radio8" name = "radio" value = "radio8">
                    <label for = "radio8"> Max Price</label>

                    <!-- Input boxes -->
                    <div class = "input-row" id = "input-row1">
                        <label for = "brand">Brand :</label>
                        <input type = "text" id = "brand" name = "brand" required>
                    </div>
                    <div class = "input-row" id = "input-row2">
                        <label for = "category">Category :</label>
                        <input type = "category" id = "category" name = "category" required>
                    </div>
                    <div class = "input-row" id = "input-row3">
                        <label for = "discount">Discount :</label>
                        <input type = "discount" id = "discount" name = "discount" required>
                    </div>
                    <div class = "input-row" id = "input-row4">
                        <label for = "rating">Rating :</label>
                        <input type = "rating" id = "rating" name = "rating" required>
                    </div>
                    <div class = "input-row" id = "input-row5">
                        <label for = "stock">Stock :</label>
                        <input type = "stock" id = "stock" name = "stock" required>
                    </div>
                    <div class = "input-row" id = "input-row6">
                        <label for = "title">Title :</label>
                        <input type = "text" id = "title" name = "title" required>
                    </div>
                    <div class = "input-row" id = "input-row7">
                        <label for = "price">Max Price :</label>
                        <input type = "price" id = "price" name = "price" required>
                    </div>
                </div> <!-- End of input-box -->    
            </div> <!-- End of input-container -->
        </div> <!-- End of grid-container -->

        <div id = "table-container">
            <h2 id = "display-h2">List of Products</h2>
            <table id = "table-content">
                <thead id = "table-header">
                    <tr id = "table-header">
                        <td>ID</td>
                        <td>Title</td>
                        <td>Price</td>
                        <td>Discount</td>
                        <td>Rating</td>
                        <td>Stock</td>
                        <td>Brand</td>
                        <td>Category</td>
                        <td>Thumbnail</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table> <!-- End of table-content -->
        </div> <!-- End of table-container -->
    </body>
</html>
