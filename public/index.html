<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Jina's Website</title>
        <h1>Products</h1>
        
        <!-- Google Fonts -->
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,600;1,600&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,900&family=Raleway:wght@600;700&family=Quicksand:wght@400;500;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">    
        
        <!-- CSS & JavaScript -->
        <link href = "style.css" rel = "stylesheet">
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src = "index.js"></script>
        <script src = "product.js"></script>
    </head>   

    <body>
        <div class = "grid-container">
            <div class = "button-container">
                <button id = "btn1">Insert</button>
                <button id = "btn2">Update</button>
                <button id = "btn3">Delete/Select</button>
                <button id = "btn4">Search</button>
                <button id = "btn5">About this page</button>
                <!-- <button id = "btn6">Select Background</button>
                <button id = "btn7">Show Table</button>
                <button id = "btn8">Reset Table</button> -->
            </div> <!-- End of button-container -->

            <div class = "input-container">
                <div class = "input-box">
                    <div class = "input-row">
                        <label for = "Name">Name :</label>
                        <input type = "text" id = "Name" name = "Name" placeholder = "Name" maxlength = "20" required>
                    </div>
                    <div class = "input-row">
                        <label for = "Id">Id :</label>
                        <input type = "text" id = "Id" name = "Id" placeholder = "Id" maxlength = "5" required>
                    </div>
                    <div class = "input-row">
                        <label for = "Brand">Brand :</label>
                        <input type = "text" id = "Brand" name = "Brand" placeholder = "Brand" maxlength = "20" required>
                    </div>
                    <div class = "input-row">
                        <label for = "Price">Price :</label>
                        <input type = "Price" id = "Price" name = "Price" placeholder = "Price" maxlength = "10" required>
                    </div>
                    <div class = "input-row">
                        <label for = "Image">Image :</label>
                        <div class = "display-product" id = "display-product"></div>
                    </div>
                </div> <!-- End of input-box -->

                <div class = "nav-box">
                    <button class="nav-btn" id="btnFirst">&laquo;&laquo;</button>
                    <button class = "nav-btn" id = "btnPrev">&laquo;</button>
                    <input type = "text" id = "productIdNav" name = "productIdNav" placeholder = "ProductId" maxlength = "5" required>
                    <button class = "nav-btn" id = "btnNext">&raquo;</button>
                    <button class="nav-btn" id="btnLast">&raquo;&raquo;</button>
                </div> <!-- End of nav-box -->
            </div> <!-- End of input-container -->
        </div> <!-- End of grid-container -->

        <div id = "table-container">
            <h2 id = "display-h2">List of Products</h2>
            <table id = "table-content">
                <thead id = "table-header">
                    <tr id = "table-header">
                        <td>ID</td>
                        <td>Title</td>
                        <td>Description</td>
                        <td>Price</td>
                        <td>Discount Percentage</td>
                        <td>Rating</td>
                        <td>Stock</td>
                        <td>Brand</td>
                        <td>Category</td>
                        <td>Thumbnail</td>
                        <td>Images</td>
                    </tr>
                </thead>
                <tbody></tbody>
            </table> <!-- End of table-content -->
        </div> <!-- End of table-container -->
    </body>
</html>
