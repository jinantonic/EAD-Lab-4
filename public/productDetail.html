<!DOCTYPE html>
<html lang = "en">
    <head>
        <meta charset = "UTF-8">
        <meta name = "viewport" content = "width=device-width, initial-scale=1.0">
        <title>Jina's Website</title>
        <h1>Products</h1>
        
        <!-- Google Fonts -->
        <link rel = "preconnect" href = "https://fonts.googleapis.com">
        <link rel = "preconnect" href = "https://fonts.gstatic.com" crossorigin>
        <link href = "https://fonts.googleapis.com/css2?family=Fira+Sans:ital,wght@0,400;0,600;1,600&family=Mulish:ital,wght@0,300;0,400;0,500;0,600;0,700;0,900;1,900&family=Raleway:wght@600;700&family=Quicksand:wght@400;500;700&family=Ubuntu:wght@400;700&display=swap" rel="stylesheet">    
        
        <!-- CSS & JavaScript -->
        <link href = "style2.css" rel = "stylesheet">
        <script src = "https://code.jquery.com/jquery-3.6.0.min.js"></script>
        <script src = "index.js"></script>
        <script src = "productDetail.js"></script>
    </head>   

    <body>
        <div class = "grid-container">
            <div class = "button-container">
                <button id = "btn1">Home</button>
                <button id = "btn2">Update</button>
                <button id = "btn3">Delete</button>
                <button id = "btn4">Insert</button>
                <!-- <button id = "btn5">Retrieve</button> -->
                <button id = "btn6">About this page</button>
            </div> <!-- End of button-container -->

            <div class = "input-container">
                <div class = "input-box">
                    <div class = "input-rows">
                        <label for = "id">Id :</label>
                        <input type = "text" id = "id" name = "id" placeholder = "id" maxlength = "5" required>
                    </div>
                    <div class = "input-rows">
                        <label for = "title">Title :</label>
                        <input type = "text" id = "title" name = "title" placeholder = "title" maxlength = "20" required>
                    </div>
                    <div class = "input-rows">
                        <label for = "brand">Brand :</label>
                        <input type = "text" id = "brand" name = "brand" maxlength = "20" required>
                    </div>
                    <div class = "input-rows">
                        <label for = "price">Price :</label>
                        <input type = "price" id = "price" name = "price" maxlength = "10" required>
                    </div>
                    <div class = "input-rows">
                        <label for = "category">Category :</label>
                        <input type = "category" id = "category" name = "category" maxlength = "20" required>
                    </div>
                    <div class = "input-rows">
                        <label for = "description">Description :</label>
                        <input type = "description" id = "description" name = "description" maxlength = "20" required>
                    </div>
                    <div class = "input-rows">
                        <label for = "discount">Discount Percentage :</label>
                        <input type = "discount" id = "discount" name = "discount" maxlength = "10" required>
                    </div>
                    <div class = "input-rows">
                        <label for = "stock">Stock :</label>
                        <input type = "stock" id = "stock" name = "stock"  maxlength = "10" required>
                    </div>
                    <div class = "input-rows">
                        <label for = "thumbnail">Thumbnail :</label>
                        <input type = "thumbnail" id = "thumbnail" name = "thumbnail" required>
                    </div>
                    <div class = "input-rows">
                        <label for = "imageText">Image Text :</label>
                        <input type = "imageText" id = "imageText" name = "imageText" required>
                    </div>
                    <div class = "input-rows">
                        <label for = "rating">Rating :</label>
                        <input type = "rating" id = "rating" name = "rating" maxlength = "10" required>
                    </div>
                    
                    <div class = "input-rows">
                        <label for = "Image">Image :</label>
                        <img class = "display-product" id = "display-product"></img>
                    </div>
                </div> <!-- End of input-box -->

                <div class = "nav-box">
                    <!-- <button class="nav-btn" id="btnFirst">&laquo;&laquo;</button> -->
                    <button class = "nav-btn" id = "btnPrev">&laquo;</button>
                    <input type = "text" id = "productIdNav" name = "productIdNav" placeholder = "ProductId" maxlength = "5" required>
                    <button class = "nav-btn" id = "btnNext">&raquo;</button>
                    <!-- <button class="nav-btn" id="btnLast">&raquo;&raquo;</button> -->
                </div> <!-- End of nav-box -->
            </div> <!-- End of input-container -->
        </div> <!-- End of grid-container -->
    </body>
</html>
